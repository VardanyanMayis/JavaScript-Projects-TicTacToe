<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <header class="header">
       <h1>Tic Tac Toe</h1> 
    </header> 

    <main class="player">
        <div class="btn-box">
            <button class="choose-btn">X</button>
            <button class="choose-btn">O</button>
            <button data-rest="data-rest" class="restart-btn">Rest</button>
        </div>
        <div class="player-box">
        </div>
    </main>

    <script defer src="./js/main.js"></script>
</body>
</html>
